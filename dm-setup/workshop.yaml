imports:
- path: qwiklabs.jinja

resources:
- name: qwiklabs
  type: qwiklabs.jinja
- name: iam
  type: iam.jinja
- name: central
  type: cluster.jinja
  properties:
    location: us-central1-f
    purpose: workloads
    apiVersion: v1beta1
    kubernetesVersion: "1.10"
    monitoringService: monitoring.googleapis.com/kubernetes
    loggingService: logging.googleapis.com/kubernetes
    sockShop: "installed"
- name: east
  type: cluster.jinja
  properties:
    location: us-east4-b
    purpose: workloads
    apiVersion: v1beta1
    kubernetesVersion: "1.10"
    monitoringService: monitoring.googleapis.com/kubernetes
    loggingService: logging.googleapis.com/kubernetes
- name: spinnaker
  type: cluster.jinja
  properties:
    zone: us-central1-f
    purpose: spinnaker
- name: student-vm
  type: student-vm.jinja
  metadata:
    dependsOn:
    - iam
    - east
    - west
  properties:
    zone: us-central1-f
